name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  schedule:
    - cron: "0 */2 * * *"

  workflow_call:
    inputs:
      os_list:
        required: true
        type: string
      python_version_list:
        required: true
        type: string

  workflow_dispatch:


jobs:
  build:
    strategy:
      matrix:
        os: ${{ fromJson(inputs.os_list || '["ubuntu-24.04", "macos-15"]') }}
        python_version: ${{ fromJson(inputs.python_version_list || '["3.14"]') }}

    runs-on: ${{ matrix.os }}

    env:
      OS_NAME: ${{ startsWith(matrix.os, 'ubuntu') && 'linux' || matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        lfs: true
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: external/dependencies
        key: ${{ runner.os }}-dependencies-${{ hashFiles('dependencies.sh', '.gitmodules', 'build.sh') }}

    - name: Install dependencies
      run: ./dependencies.sh
      env:
        SKIP_BUILD_IF_CACHED: ${{ steps.cache-dependencies.outputs.cache-hit }}

    - name: Setup Python
      run: uv python install ${{ matrix.python_version }}

    - name: Build wheel
      run: ./build.sh

    - name: Prepare SimpleDB
      run: |
        cd build/samples/simpledb
        ./simpledb
        mkdir -p $HOME/.turing/graphs
        cp -r simpledb.out/simpledb $HOME/.turing/graphs

    - name: Run unit tests
      run: |
        cd build
        make test

    - name: Verify wheel installation
      run: |
        uv venv .venv-test --python ${{ matrix.python_version }}
        uv pip install wheel/*.whl --python .venv-test/bin/python
        .venv-test/bin/turingdb --help

    - name: Run regress
      run: |
        ./run_regress.sh

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: turingdb-wheel-${{ env.OS_NAME }}-py${{ matrix.python_version }}
        path: wheel/*.whl
