name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos15]

    runs-on: ${{ matrix.os }}

    env:
      DEV_PYTHON_VERSION: 3.14

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        lfs: true
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Setup Python
      run: uv python install ${{ env.DEV_PYTHON_VERSION }}

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: external/dependencies
        key: ${{ runner.os }}-dependencies-${{ hashFiles('dependencies.sh', '.gitmodules', 'build.sh') }}

    - name: Install dependencies
      run: ./dependencies.sh
      env:
        SKIP_BUILD_IF_CACHED: ${{ steps.cache-dependencies.outputs.cache-hit }}

    - name: Build wheel
      run: ./build.sh

    - name: Prepare SimpleDB
      run: |
        cd build/samples/simpledb
        ./simpledb
        mkdir -p $HOME/.turing/graphs
        cp -r simpledb.out/simpledb $HOME/.turing/graphs

    - name: Run unit tests
      run: |
        cd build
        make test

    - name: Verify wheel installation
      run: |
        uv venv .venv-test --python ${{ env.DEV_PYTHON_VERSION }}
        uv pip install wheel/*.whl --python .venv-test/bin/python
        .venv-test/bin/turingdb --help

    - name: Run regress
      run: |
        ./run_regress.sh

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: turingdb-wheel-macos
        path: wheel/*.whl
