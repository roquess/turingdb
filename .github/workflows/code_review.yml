name: Code Style Review

on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'

concurrency:
  group: code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # First job: Run code analysis in an isolated container (no secrets, no write access)
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      # No pull-requests permission - this job cannot comment

    # Run in a container for isolation when analyzing untrusted PR code
    container:
      image: python:3.12-slim

    outputs:
      errors: ${{ steps.style_check.outputs.errors }}
      warnings: ${{ steps.style_check.outputs.warnings }}
      violations: ${{ steps.style_check.outputs.violations }}

    steps:
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y git jq curl
          pip install uv

      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          # Checkout the PR head - this is untrusted code but runs in isolated container
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Fetch base branch for diff
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin ${{ github.base_ref }}

      - name: Run codereview tests
        working-directory: scripts/codereview
        run: |
          # Run pytest to validate the code review checkers before using them
          uv run pytest tests/ -v

      - name: Run code style check
        id: style_check
        run: |
          # Run the style checker and capture output
          set +e
          uv run --project scripts/codereview codereview \
            --diff origin/${{ github.base_ref }} \
            --format json > violations.json
          exit_code=$?
          set -e

          # Count violations
          error_count=$(jq '[.[] | select(.severity == "error")] | length' violations.json)
          warning_count=$(jq '[.[] | select(.severity == "warning")] | length' violations.json)

          echo "errors=$error_count" >> $GITHUB_OUTPUT
          echo "warnings=$warning_count" >> $GITHUB_OUTPUT

          # Store violations as base64-encoded JSON for passing to next job
          violations_b64=$(base64 -w0 violations.json)
          echo "violations=$violations_b64" >> $GITHUB_OUTPUT

          # Also output as annotations for the Actions UI
          uv run --project scripts/codereview codereview \
            --diff origin/${{ github.base_ref }} \
            --format github || true

  # Second job: Post comments (has write access, but only runs trusted code from base branch)
  comment:
    runs-on: ubuntu-latest
    needs: analyze

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout base branch (trusted code only)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Decode violations
        id: decode
        run: |
          echo "${{ needs.analyze.outputs.violations }}" | base64 -d > violations.json
          echo "errors=${{ needs.analyze.outputs.errors }}" >> $GITHUB_OUTPUT
          echo "warnings=${{ needs.analyze.outputs.warnings }}" >> $GITHUB_OUTPUT

      - name: Create PR review comment
        if: steps.decode.outputs.errors != '0' || steps.decode.outputs.warnings != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Build review body
          error_count=${{ steps.decode.outputs.errors }}
          warning_count=${{ steps.decode.outputs.warnings }}

          # Add green check emoji if no errors
          if [ "$error_count" -eq 0 ]; then
            title="## &#x2705; Code Style Review Results"
          else
            title="## Code Style Review Results"
          fi

          body="${title}

          Found **${error_count} error(s)** and **${warning_count} warning(s)**.

          <details>
          <summary>Click to see all violations</summary>

          | File | Line | Severity | Rule | Message |
          |------|------|----------|------|---------|"

          # Add each violation to the table
          while IFS= read -r line; do
            file=$(echo "$line" | jq -r '.filepath')
            lineno=$(echo "$line" | jq -r '.line')
            severity=$(echo "$line" | jq -r '.severity')
            rule=$(echo "$line" | jq -r '.rule')
            message=$(echo "$line" | jq -r '.message' | sed 's/|/\\|/g')
            body="${body}
          | \`${file}\` | ${lineno} | ${severity} | ${rule} | ${message} |"
          done < <(jq -c '.[]' violations.json)

          body="${body}

          </details>"

          # Only add footer with "Please fix errors" message if there are errors
          if [ "$error_count" -gt 0 ]; then
            body="${body}

          ---
          Please fix the errors before merging. See [CODING_STYLE.md](../blob/${{ github.head_ref }}/CODING_STYLE.md) for the style guide."
          fi

          # Post review comment
          gh pr comment ${{ github.event.pull_request.number }} --body "$body"

      - name: Check for manual override from authorized user
        id: override_check
        if: steps.decode.outputs.errors != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if there's a comment from rjb32 (Remy Boutonnet) that authorizes ignoring errors
          # Look for phrases like "ignore errors", "override", "lgtm", "approved" in their comments

          override_found="false"

          # Get all comments on this PR from rjb32
          comments=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq '.[] | select(.user.login == "rjb32") | .body' 2>/dev/null || echo "")

          # Also check review comments (comments on specific lines)
          review_comments=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
            --jq '.[] | select(.user.login == "rjb32") | .body' 2>/dev/null || echo "")

          # Also check PR reviews (approve/request changes with body)
          reviews=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
            --jq '.[] | select(.user.login == "rjb32") | .body' 2>/dev/null || echo "")

          all_comments="$comments $review_comments $reviews"

          # Check for override phrases (case-insensitive)
          # Phrases that indicate explicit approval to ignore style errors
          if echo "$all_comments" | grep -iqE "(ignore\s+(style\s+)?errors?|override\s+(style\s+)?(check|errors?)|style\s+(errors?\s+)?approved|lgtm\s+style|style\s+lgtm|errors?\s+can\s+be\s+ignored|approved?\s+despite\s+(style\s+)?errors?|skip\s+style\s+check)"; then
            override_found="true"
            echo "::notice::Manual override found from authorized user rjb32"
          fi

          echo "override=$override_found" >> $GITHUB_OUTPUT

      - name: Fail if errors found
        if: steps.decode.outputs.errors != '0' && steps.override_check.outputs.override != 'true'
        run: |
          echo "::error::Found ${{ steps.decode.outputs.errors }} style error(s). Please fix them before merging."
          echo "::notice::A maintainer (rjb32) can override by commenting 'ignore style errors' or similar phrase."
          exit 1

      - name: Report override applied
        if: steps.decode.outputs.errors != '0' && steps.override_check.outputs.override == 'true'
        run: |
          echo "::warning::Found ${{ steps.decode.outputs.errors }} style error(s), but manual override from rjb32 is in effect."
          echo "Style check passing due to maintainer override."
