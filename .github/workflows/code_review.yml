name: Code Style Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'

concurrency:
  group: code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest

    # Only run on PRs from the same repo (not forks) to protect API key
    if: github.event.pull_request.head.repo.full_name == github.repository

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-opus-4-5-20251101
          timeout_minutes: 10
          claude_args: '--allowedTools "mcp__github__create_pull_request_review,mcp__github__get_pull_request_diff"'
          direct_prompt: |
            You are a C++ code reviewer for TuringDB. Your task is to review
            the changed files in this PR for violations of the project's
            coding style guidelines.

            REVIEW WORKFLOW:
            1. First, read the file CODING_STYLE.md to understand all the rules
            2. Use `mcp__github__get_pull_request_diff` to get the changed lines
            3. Analyze all violations and compile them into a single review
            4. Use `mcp__github__create_pull_request_review` to submit the review with
               event="COMMENT" and all findings in the body (do NOT use "REQUEST_CHANGES")

            REVIEW RULES:
            - Review only changed C++ files (.cpp, .h, .hpp) in this PR
            - Skip files in external/ directory
            - Only flag CLEAR violations - not subjective preferences
            - For each violation, cite the specific section from CODING_STYLE.md

            SPECIAL ATTENTION:
            Pay close attention to consecutive blank lines. There should never be
            2 or more consecutive blank lines in the code. This is a frequent
            issue in PRs. Flag every occurrence.

            USING NAMESPACE:
            There should never be a using namespace directive in header files.
            Using namespace db is allowed in cpp files, do not flag it.
            Using namespace std is never allowed.

            COMMENT FORMAT:
            **[Section Name]**: Quote the relevant rule from CODING_STYLE.md,
            then explain the violation and how to fix it. Add a link towards the
            location in the source file.

            Example:
            **[Pointers]**: CODING_STYLE.md states "the star symbol needs to be
            close to the type". Change `Type *var` to `Type* var`.

            If no violations are found, do NOT create or submit any review.
            Simply end without calling any review tools. Be completely silent.
