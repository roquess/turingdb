name: Code Style Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'

concurrency:
  group: code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run code style check
        id: style_check
        run: |
          # Run the style checker and capture output
          set +e
          python scripts/code_review.py --diff origin/${{ github.base_ref }} --format json > violations.json 2>&1
          exit_code=$?
          set -e

          # Count violations
          error_count=$(jq '[.[] | select(.severity == "error")] | length' violations.json)
          warning_count=$(jq '[.[] | select(.severity == "warning")] | length' violations.json)

          echo "errors=$error_count" >> $GITHUB_OUTPUT
          echo "warnings=$warning_count" >> $GITHUB_OUTPUT
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT

          # Also output as annotations for the Actions UI
          python scripts/code_review.py --diff origin/${{ github.base_ref }} --format github || true

      - name: Create PR review comment
        if: steps.style_check.outputs.errors != '0' || steps.style_check.outputs.warnings != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Build review body
          error_count=${{ steps.style_check.outputs.errors }}
          warning_count=${{ steps.style_check.outputs.warnings }}

          body="## Code Style Review Results

          Found **${error_count} error(s)** and **${warning_count} warning(s)**.

          <details>
          <summary>Click to see all violations</summary>

          | File | Line | Severity | Rule | Message |
          |------|------|----------|------|---------|"

          # Add each violation to the table
          while IFS= read -r line; do
            file=$(echo "$line" | jq -r '.filepath')
            lineno=$(echo "$line" | jq -r '.line')
            severity=$(echo "$line" | jq -r '.severity')
            rule=$(echo "$line" | jq -r '.rule')
            message=$(echo "$line" | jq -r '.message' | sed 's/|/\\|/g')
            body="${body}
          | \`${file}\` | ${lineno} | ${severity} | ${rule} | ${message} |"
          done < <(jq -c '.[]' violations.json)

          body="${body}

          </details>

          ---
          Please fix the errors before merging. See [CODING_STYLE.md](../blob/${{ github.head_ref }}/CODING_STYLE.md) for the style guide."

          # Post review comment
          gh pr comment ${{ github.event.pull_request.number }} --body "$body"

      - name: Fail if errors found
        if: steps.style_check.outputs.errors != '0'
        run: |
          echo "::error::Found ${{ steps.style_check.outputs.errors }} style error(s). Please fix them before merging."
          exit 1
