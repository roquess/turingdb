name: CI Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest-m

    env:
      PYTHON_VERSION: 3.14

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        lfs: true

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Setup Python 
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: external/dependencies
        key: ${{ runner.os }}-dependencies-${{ hashFiles('dependencies.sh', '.gitmodules') }}

    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: ./dependencies.sh

    - name: Install system packages
      if: steps.cache-dependencies.outputs.cache-hit == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -qqy curl libcurl4-openssl-dev zlib1g-dev libssl-dev
        sudo apt-get install -qqy bison flex libfl-dev
        sudo apt-get install -qqy libopenblas-dev

    - name: Install patchelf
      run: sudo apt-get install -y patchelf

    - name: Build wheel
      run: |
        source ${{ github.workspace }}/setup.sh
        uv build --wheel --python ${{ env.PYTHON_VERSION }}

    - name: Prepare SimpleDB
      run: |
        cd build/samples/simpledb
        ./simpledb
        mkdir -p $HOME/.turing/graphs
        cp -r simpledb.out/simpledb $HOME/.turing/graphs

    - name: Run unit tests
      run: |
        cd build
        make test

    - name: Repair wheel with auditwheel
      run: |
        mkdir -p wheelhouse
        uvx auditwheel repair dist/*.whl -w wheelhouse

    - name: Verify wheel installation
      run: |
        uv venv .venv-test --python 3.14
        uv pip install wheelhouse/*.whl --python .venv-test/bin/python
        .venv-test/bin/turingdb --help

    - name: Run regress
      run: |
        cd build
        cmake ..
        source ${{ github.workspace }}/setup.sh
        make run_regress

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: turingdb-wheel-linux
        path: wheelhouse/*.whl
