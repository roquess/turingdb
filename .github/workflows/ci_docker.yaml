name: Docker Nightly Build

on:
  schedule:
    - cron: "0 4 * * *"   # nightly at 04:00 UTC
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set Docker image tag
      - name: Set Docker tag
        run: echo "IMAGE_TAG=nightly" >> $GITHUB_ENV

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: turingdbai/turingdb:${{ env.IMAGE_TAG }}

      # Test container
      - name: Test Docker image
        run: |
          docker run --rm turingdbai/turingdb:${{ env.IMAGE_TAG }} turingdb --help
      
      # Save image archive
      - name: Save Docker image
        run: |
          docker save \
            turingdbai/turingdb:${IMAGE_TAG} \
            -o turingdb-image-${IMAGE_TAG}.tar

      # Upload image as GitHub artifact
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: turingdb-docker-image-${{ env.IMAGE_TAG }}
          path: turingdb-image-${{ env.IMAGE_TAG }}.tar
