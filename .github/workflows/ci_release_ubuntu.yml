name: Release Ubuntu

on:
  schedule:
    - cron: "0 2 * * *"
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release Wheels
    runs-on: ubuntu-latest-m
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        lfs: true
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Setup Python
      run: uv python install ${{ matrix.python-version }}

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: external/dependencies
        key: ${{ runner.os }}-dependencies-${{ hashFiles('dependencies.sh', '.gitmodules') }}

    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: ./dependencies.sh

    - name: Install system packages
      if: steps.cache-dependencies.outputs.cache-hit == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -qqy curl libcurl4-openssl-dev zlib1g-dev libssl-dev
        sudo apt-get install -qqy bison flex libfl-dev
        sudo apt-get install -qqy libopenblas-dev

    - name: Install patchelf
      run: sudo apt-get install -y patchelf

    - name: Build wheel
      run: |
        # Convert Python version (e.g., "3.10") to tag format (e.g., "cp310")
        export PYTHON_TAG="cp$(echo '${{ matrix.python-version }}' | tr -d '.')"
        source ${{ github.workspace }}/setup.sh
        uv build --wheel --python ${{ matrix.python-version }}

    - name: Prepare SimpleDB
      run: |
        cd build/samples/simpledb
        ./simpledb
        mkdir -p $HOME/.turing/graphs
        cp -r simpledb.out/simpledb $HOME/.turing/graphs

    - name: Run unit tests
      run: |
        cd build
        make test

    - name: Repair wheel with auditwheel
      run: |
        mkdir -p wheelhouse
        uvx auditwheel repair dist/*.whl -w wheelhouse

    - name: Run regress
      run: |
        cd build
        cmake ..
        source ${{ github.workspace }}/setup.sh
        make install
        make run_regress

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: turingdb-wheel-linux-py${{ matrix.python-version }}
        path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/turingdb
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: turingdb-wheel-linux-py*
          path: wheelhouse/
          merge-multiple: true

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse/
          skip-existing: true
