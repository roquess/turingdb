name: CI macOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        lfs: true

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Setup Python 3.14
      run: uv python install 3.14

    - name: Install LLVM
      run: |
        brew install llvm
        echo "LLVM_PREFIX=$(brew --prefix llvm)" >> $GITHUB_ENV

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: external/dependencies
        key: ${{ runner.os }}-dependencies-${{ hashFiles('dependencies.sh', '.gitmodules') }}
        save-always: true

    - name: Install dependencies
      run: ./dependencies.sh
      env:
        SKIP_BUILD_IF_CACHED: ${{ steps.cache-dependencies.outputs.cache-hit }}

    - name: Build wheel
      run: uv build --wheel --python 3.14
      env:
        CMAKE_ARGS: "-DCMAKE_C_COMPILER=${{ env.LLVM_PREFIX }}/bin/clang -DCMAKE_CXX_COMPILER=${{ env.LLVM_PREFIX }}/bin/clang++"

    - name: Repair wheel with delocate
      run: |
        mkdir -p wheelhouse
        uvx --from delocate delocate-wheel -w wheelhouse dist/*.whl

    - name: Verify wheel installation
      run: |
        uv venv .venv-test --python 3.14
        uv pip install wheelhouse/*.whl --python .venv-test/bin/python
        .venv-test/bin/turingdb --help

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: turingdb-wheel-macos
        path: wheelhouse/*.whl
